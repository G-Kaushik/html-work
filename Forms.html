<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="https://www.google.com/">
        <p><input type="email" placeholder="Enter Username" required /></p>
        <p><input type="password" placeholder="Enter Password" required /></p>
        <p><input type="date" /></p>
        <p><input type="number" placeholder="Enter a Number" /></p>
        <p>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
            <input type="radio" name="gender" />Other
        </p>
        <p>
            <input type="checkbox" />10th
            <input type="checkbox" />Intermediate
            <input type="checkbox" />Btech
        </p>
        <p>
            <input type="button" name="xyz" />Yes
            <input type="button" name="xyz" />No
        </p>
        <p>
            <select>
                <option value="select a car">Select a car</option>
                <option value="Audi">Audi</option>
                <option value="Benz">Benz</option>
                <option value="Toyota">Toyota</option>
            </select>
        </p>
        <p>
            <textarea rows="10" placeholder="Address"></textarea>
        </p>
        <p>
            <input type="file" />
        </p>
        <p>
            <input type="submit" />
        </p>
        <p>
            <input type="reset" />
        </p>
    </form>
</body>

</html>
